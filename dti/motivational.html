<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Videos</title>
    <style>
        body {
            background-color: #f0f0f0; /* Aesthetic background color */
            font-family: Arial, sans-serif; /* Font style */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        .container {
            display: flex;
            flex-wrap: nowrap; /* Prevent wrapping to keep videos in a single row */
            overflow-x: auto; /* Enable horizontal scrolling if videos exceed container width */
            max-width: 100%; /* Ensure the container doesn't exceed the viewport width */
            margin-bottom: 20px; /* Add some space between container and other elements */
            background-color: #fff; /* Container background color */
            border-radius: 15px; /* Rounded borders */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow */
            padding: 10px; /* Add padding */
        }

        .container > iframe {
            margin-right: 10px; /* Add some space between videos */
            border-radius: 10px; /* Rounded borders for videos */
        }
    </style>
</head>
<body>
    <h1>Motivational videos to motivate you</h1>
    <div class="container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/OFlZdH2xEe8?si=Xf0d52ANIVZRk5Vv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        
        <iframe width="560" height="315" src="https://www.youtube.com/embed/U93pF07e62o?si=Z7YBtP0Y4ijr-982" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        
        <iframe width="560" height="315" src="https://www.youtube.com/embed/9_we3zh3jME?si=KMbj6feqc2Bde5It" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        
        <iframe width="560" height="315" src="https://www.youtube.com/embed/2Euof4PnjDk?si=mfV6wlaQzBtzDmZx" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    
</body>
</html>
